<pre>
冲击期：服用1周，每天20克，分4次，每次5克，
运动前半小时和运动后1-2小时各服用1次，
其余2次随意，但应与其它各次服用间隔4小时以上。
维持期：
服用6周，每次5克，每天1次，
运动训练前半小时或运动后1-2小时冲饮，
6周“维持期”后，停用2—3周，
再重复以上“冲击期”和“维持期”的使用方法。
使用方法
蛋白粉服用方法：
取本品31克（约1平勺）溶于180ML温水、脱脂牛奶或拌入食物中服用，一天一次。
亲们可以在运动后半小时内吃，若不运动建议在睡前 或2餐之间使用。禁止开水冲服，低温水冲服使用的。
</pre>
